</head>
<body>
    <!-- Navbar (same as other pages) -->

        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="images/Screenshot 2024-12-16 181623.png" alt="terra-balance logo">
            </a>
            <!-- Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active nav-text" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-text" href="products.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-text" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle nav-text" href="#" role="button" data-bs-toggle="dropdown">
                            Categories
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Cocoa</a></li>
                            <li><a class="dropdown-item" href="#">Plantains</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Other Products</a></li>
                        </ul>
                    </li>
                </ul>
                <!-- Search Form -->
                <form class="d-flex ms-3" role="search">

                    <button class="btn btn-outline-success btn-custom" type="submit">Search</button>
                </form>
    
                <!-- Cart Icon -->
                <div class="ms-3">
                    <a href="cart.html" class="btn btn-custom ms-3 position-relative">
                        <img src="images/cart.svg" alt="Cart Icon" style="width: 25px; height: 25px;">
                        <span id="cart-badge" class="cart-badge position-absolute top-0 start-100 translate-middle badge rounded-pill" style="font-size: 0.8rem; display: none;">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Checkout Page Content -->
    <div class="container mt-5">
        <h2>Checkout</h2>
        
        <!-- Cart Items Summary -->
        <div id="cart-items-summary" class="mt-4">
            <!-- Cart items summary will be dynamically populated here -->
        </div>

        <!-- Shipping & Billing Details Form -->
        <form id="checkout-form" class="mt-5">
            <div class="row">
                <!-- Shipping Information -->
                <div class="col-md-6 mb-4">
                    <h4>Shipping Information</h4>
                    <div class="mb-3">
                        <label for="shipping-name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="shipping-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="shipping-address" class="form-label">Shipping Address</label>
                        <input type="text" class="form-control" id="shipping-address" required>
                    </div>
                    <div class="mb-3">
                        <label for="shipping-city" class="form-label">City</label>
                        <input type="text" class="form-control" id="shipping-city" required>
                    </div>
                    <div class="mb-3">
                        <label for="shipping-zip" class="form-label">ZIP Code</label>
                        <input type="text" class="form-control" id="shipping-zip" required>
                    </div>
                </div>

                <!-- Billing Information -->
                <div class="col-md-6 mb-4">
                    <h4>Billing Information</h4>
                    <div class="mb-3">
                        <label for="billing-name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="billing-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="billing-address" class="form-label">Billing Address</label>
                        <input type="text" class="form-control" id="billing-address" required>
                    </div>
                    <div class="mb-3">
                        <label for="billing-city" class="form-label">City</label>
                        <input type="text" class="form-control" id="billing-city" required>
                    </div>
                    <div class="mb-3">
                        <label for="billing-zip" class="form-label">ZIP Code</label>
                        <input type="text" class="form-control" id="billing-zip" required>
                    </div>
                </div>
            </div>

            <!-- Payment Option -->
            <div class="mb-6 mx-5">
                <h4>Payment Method</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked>
                    <label class="form-check-label" for="creditCard">
                        Credit/Debit Card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
                    <label class="form-check-label" for="paypal">
                        PayPal
                    </label>
                </div>
            </div>

            <!-- Cart Total -->
            <div class="d-flex justify-content-between mt-4">
                <h4>Total: $<span id="checkout-total">0.00</span></h4>
            </div>

            <!-- Submit Button -->
            <div class="mt-4">
            <a href="payment.html" class="btn btn-success mx-2">Proceed to payout</a>        
        </form>
    </div>

    <!-- JS & Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

    <script>
        // Load the cart from localStorage, if available
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Update the cart summary (total items and price)
        function updateCartSummary() {
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            const totalPrice = cart.reduce((total, item) => total + (item.price * item.quantity), 0).toFixed(2);
            
            document.getElementById("checkout-total").textContent = totalPrice;
        }

        // Display the cart items summary
        function displayCartItemsSummary() {
            const cartItemsSummary = document.getElementById("cart-items-summary");
            cartItemsSummary.innerHTML = ''; // Clear previous summary

            if (cart.length === 0) {
                cartItemsSummary.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            cart.forEach(item => {
                const cartItemHtml = `
                    <div class="row mb-2">
                        <div class="col-8">
                            <strong>${item.name}</strong> x${item.quantity}
                        </div>
                        <div class="col-4 text-end">
                            $${(item.price * item.quantity).toFixed(2)}
                        </div>
                    </div>
                `;
                cartItemsSummary.innerHTML += cartItemHtml;
            });

            updateCartSummary();
        }

        // On page load, display cart items summary
        window.addEventListener("load", function() {
            displayCartItemsSummary();
        });
    </script>
</body>
</html>
