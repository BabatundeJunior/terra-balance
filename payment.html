<!-- Payment Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Payment | Terra Balance">
    <meta name="author" content="Terra">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | Terra Balance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Navbar (same as other pages) -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/Screenshot 2024-12-16 181623.png" alt="terra-balance logo">
            </a>
        </div>
    </nav>

    <!-- Payment Page Content -->
    <div class="container mt-5">
        <h2>Payment Information</h2>
        <form id="payment-form" class="mt-4">
            <div class="mb-3">
                <label for="card-name" class="form-label">Cardholder Name</label>
                <input type="text" class="form-control" id="card-name" required>
            </div>
            <div class="mb-3">
                <label for="card-number" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="card-number" required>
            </div>
            <div class="mb-3">
                <label for="card-expiry" class="form-label">Expiry Date (MM/YY)</label>
                <input type="text" class="form-control" id="card-expiry" required>
            </div>
            <div class="mb-3">
                <label for="card-cvc" class="form-label">CVC</label>
                <input type="text" class="form-control" id="card-cvc" required>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-success">Complete Payment</button>
            </div>
        </form>
    </div>

    <!-- JS & Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
